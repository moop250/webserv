<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Accueil — Mon Serveur</title>
<style>
  :root{
    --bg:#f6f8fb;
    --card:#ffffff;
    --accent:#2563eb;
    --muted:#6b7280;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg),#fff);
    color:#111827;
  }
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
  }
  .card{
    width:100%;
    max-width:780px;
    background:var(--card);
    border-radius:12px;
    box-shadow: 0 6px 24px rgba(16,24,40,0.08);
    padding:28px;
    box-sizing:border-box;
    text-align:center;
  }
  h1{ margin:0 0 8px; font-size:1.6rem; }
  p{ color:var(--muted); margin:0 0 20px; }
  .controls{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px; }
  .btn{
    appearance:none;
    border:0;
    padding:10px 18px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    box-shadow: 0 2px 6px rgba(37,99,235,0.12);
  }
  .btn-primary{
    background:var(--accent);
    color:white;
  }
  .btn-ghost{
    background:transparent;
    color:var(--accent);
    border:1px solid rgba(37,99,235,0.12);
  }
  .status{
    margin-top:14px;
    font-size:0.95rem;
    color:var(--muted);
  }
  @media (max-width:420px){
    .card{ padding:20px; border-radius:10px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Bienvenue</h1>
      <p>Page d'accueil minimale pour ton serveur. Clique sur le bouton pour lancer une action JavaScript (ou rediriger vers une autre page).</p>

      <div class="controls">
        <button id="primaryBtn" class="btn btn-primary" type="button">Démarrer le serveur</button>
        <button id="infoBtn" class="btn btn-ghost" type="button">À propos</button>
      </div>

      <div class="status" id="status">Statut : <strong id="statustext">inactif</strong></div>
    </main>
  </div>

<script>
  const primaryBtn = document.getElementById('primaryBtn');
  const infoBtn = document.getElementById('infoBtn');
  const statusText = document.getElementById('statustext');

  // Exemple d'action : basculer le statut et afficher une notification
  let running = false;
  primaryBtn.addEventListener('click', function() {
    running = !running;
    statusText.textContent = running ? 'démarré' : 'arrêté';
    // Exemple : si tu veux appeler ton serveur, remplace l'alert par un fetch()
    // fetch('/start').then(...).catch(...);
    alert('Action bouton : le serveur est maintenant ' + (running ? 'démarré' : 'arrêté') + '.');
  });

  infoBtn.addEventListener('click', function() {
    // rediriger vers une page d'info
    window.location.href = '/about.html';
  });
</script>
</body>
</html>
